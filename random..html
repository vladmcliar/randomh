<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор коллеги</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid #FFDD2D;
            /* Цвет Tinkoff */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .name-card {
            position: absolute;
            background-color: #FFDD2D;
            /* Цвет Tinkoff */
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transform-origin: center center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 120px;
            background-color: #000;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 10;
            transition: transform 4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .arrow::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #000;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle">
            <div class="name-card" style="transform: rotate(0deg) translate(160px) rotate(0deg);">Сергей</div>
            <div class="name-card" style="transform: rotate(40deg) translate(160px) rotate(-40deg);">Влад</div>
            <div class="name-card" style="transform: rotate(80deg) translate(160px) rotate(-80deg);">Иван</div>
            <div class="name-card" style="transform: rotate(120deg) translate(160px) rotate(-120deg);">Катя</div>
            <div class="name-card" style="transform: rotate(160deg) translate(160px) rotate(-160deg);">Даня</div>
            <div class="name-card" style="transform: rotate(200deg) translate(160px) rotate(-200deg);">Таня</div>
            <div class="name-card" style="transform: rotate(240deg) translate(160px) rotate(-240deg);">Юля</div>
            <div class="name-card" style="transform: rotate(280deg) translate(160px) rotate(-280deg);">Маша</div>
            <div class="name-card" style="transform: rotate(320deg) translate(160px) rotate(-320deg);">Вероника</div>
        </div>
        <div class="arrow"></div>
        <button id="spinButton">Кто ведет заметки?</button>
    </div>
    <script>
        document.getElementById('spinButton').addEventListener('click', function () {
            const arrow = document.querySelector('.arrow');
            const rotations = Math.floor(Math.random() * 6) + 3; // 3 to 8 random rotations
            const degrees = 360 * rotations + Math.floor(Math.random() * 360);

            arrow.style.transform = `translate(-50%, -100%) rotate(${degrees}deg)`;

            arrow.addEventListener('transitionend', function () {
                const correctedDegrees = (degrees - 50) % 360; // Корректировка на 20 градусов
                let selectedIndex = Math.floor(correctedDegrees / 40) % 9;
                // Убираем лишний шаг влево, чтобы корректно выбрать имя
                const selectedName = document.querySelectorAll('.name-card')[selectedIndex].textContent;
                alert(`Выбрано: ${selectedName}`);
            }, { once: true });
        });
    </script>
</body>

</html>
